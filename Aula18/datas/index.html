    <title>Aula 18 - data</title>

<script>

    let meses = [
        'janeiro','fevereiro','março','abril','maio','junho','agosto','setembro','outubro',
        'novembro','desembro'
    ];

    let diaSemana = [
        'domingo','segunda-feira','terça-feira','quarta-feira','quinta-feira','sexta-feira',
        'sábado'
    ];

    let data = new Date();
    console.log(meses[data.getMonth()]);
    console.log(data.getDate());
    console.log(`Hoje é ${diaSemana[data.getDay()]}, ${data.getDate()} de ${meses[data.getMonth()]}, de ${data.getFullYear()}`);
    
    let dataFormatada = data.toLocaleString('pt-BR',{year:'numeric',month:'2-digit',day:'2-digit'});
    console.log(dataFormatada);
</script>
