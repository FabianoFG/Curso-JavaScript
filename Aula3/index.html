<html lang="en">
<head>

<script>
    //adição
    var valor1=100;
    var valor2=200;
    var adicao=valor1+valor2;
    console.log(adicao);
    //subtração
    var subtracao=valor2-valor1;
    console.log(subtracao);
    //multiplicação
    var multi=(subtracao*2);
    console.log(multi);
    //divisão
    var divisao=(adicao/20);
    console.log(divisao);
    //potenciação
    var potenciacao=(valor1**2);
    console.log(potenciacao);
    //resto
    var resto=(divisao%7);
    console.log(resto);
    //atribuição e soma
    var numero=10;
    numero+=2;
    numero++;
    numero++;
    numero--;
    console.log(numero);
    //Operadores lógicos
    var n1=1;
    var n2=2;
    var r = (n1==n2);
    var r = (n1!=n2);
    console.log(r);
</script>
<body>
    <!-- 
        JS é case sensitive. Ou seja, diferencia letras maiúsculas de minúsculas
        JS é client-side. Ou seja, é executada no navegador, na máquina do usuário
        Exemplode linguagem server-side: PHP
        Boas práticas:
            Nomes de arquivos, variaveis, funções, objetos devem ser amigáveis. Ou seja,
            devem dizer do que se trata.
            Usar Camel-Case: usar letras maiúsculas para diferenciar palavras num nome.
            Indentação: recuar linhas de código para distinguir o conteúdo dos blocos.
        Operadores matemáticos: +,-,*,/,%,++,--,**,=
        Operadores lógicos: ==,>,<,>=,<=,!=,===,!==,||,&&

        Questão1: var umNumeroQualquer = 1.
        Questão2: undefined.
        Questão3: Primitivos e não primitivos. Exemplos: number, objeto, respectivamente.
        Questão4: Não. O JS é uma linguagem client-side. Ou seja, é executada na máquina do
            usuário, através do navegador.
     -->
</body>
