<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/panel.css">
    <script type="module" src="script/panel.js"></script>
    <title>Painel - flashJS</title>
</head>
<body>
    <main class="flex row">
        <div id="menu" class="flex">
            <nav class="flex">
                <ul class="flex column">
                    <li class="flex row">
                        <a href="#" class="flex" id="ancClientes">
                            <span class="material-symbols-outlined icons">group_add</span>
                            Clientes
                        </a>
                    </li>
                    <li class="flex row">
                        <a href="#" class="flex" id="ancProdutos">
                            <span class="material-symbols-outlined icons">redeem</span>
                            Produtos
                        </a>
                    </li>
                    <li class="flex row">
                        <a href="#" class="flex" id="ancPedidos">
                            <span class="material-symbols-outlined icons">shopping_cart</span>
                            Pedidos
                        </a>
                    </li>
                </ul>                
            </nav>
        </div>
        <div class="flex center" id="exibicao">
            <form class="flex column ocultar" id="formClientes">
                <fieldset class="flex column">
                    <div class="flex row spaceBetween barraLegend">
                        <legend class="legendForm">Clientes</legend>
                        <input class="botao botaoFechar" id="btnFecharCli" type="button" value="x">
                    </div>
                    <label class="label" for="codigo">Código</label>
                    <input class="campo" id="cmpCodigoCli" type="text" name="codigo" disabled>
                    <label class="label" for="nome">Nome</label>
                    <input class="campo" id="cmpNomeCli" type="text" name="nome" disabled>
                    <label class="label" for="dataCadastro">Data Cadastro</label>
                    <input class="campo" id="cmpDtCadastroCli" type="text" name="dataCadastro" disabled>
                </fieldset>
                <div class="flex row spaceBetween barraBotao">
                    <div class="flex row">
                        <input class="botao botaoProxAnt" id="btnAnteriorCli" type="button" value="<">
                        <input class="botao botaoProxAnt" id="btnProximoCli" type="button" value=">">
                    </div>
                    <div class="flex row">
                        <input class="botao botaoNovo" id="btnNovoCli" type="button" value="Novo">
                        <input class="botao botaoSalvar" id="btnSalvarCli" type="button" value="Salvar">
                    </div>
                </div>
            </form>
            <form class="flex column ocultar" id="formProdutos">
                <fieldset class="flex column">
                    <div class="flex row spaceBetween barraLegend">
                        <legend class="legendForm">Produtos</legend>
                        <input class="botao botaoFechar" id="btnFecharProd" type="button" value="x">
                    </div>
                    <label class="label" for="codigo">Código</label>
                    <input class="campo" id="cmpCodigoProd" type="text" name="codigo" disabled>
                    <label class="label" for="descricao">Descrição</label>
                    <input class="campo" id="cmpDescricaoProd" type="text" name="descricao" disabled>
                    <label class="label" for="preco">Preço</label>
                    <input class="campo" id="cmpPrecoProd" type="text" name="preco" disabled>
                    <label class="label" for="quantidade">Quantidade</label>
                    <input class="campo" id="cmpQuantidadeProd" type="text" name="quantidade" disabled>
                </fieldset>
                <div class="flex row spaceBetween barraBotao">
                    <div class="flex row">
                        <input class="botao botaoProxAnt" id="btnAnteriorProd" type="button" value="<">
                        <input class="botao botaoProxAnt" id="btnProximoProd" type="button" value=">">
                    </div>
                    <div class="flex row">
                        <input class="botao botaoNovo" id="btnNovoProd" type="button" value="Novo">
                        <input class="botao botaoSalvar" id="btnSalvarProd" type="button" value="Salvar">
                    </div>
                </div>
            </form>
            <form class="flex column ocultar" id="formPedidos">
                <fieldset class="flex column">
                    <div class="flex row spaceBetween barraLegend">
                        <legend class="legendForm">Pedidos</legend>
                        <input class="botao botaoFechar" id="btnFecharPed" type="button" value="x">
                    </div>
                    <label class="label" for="codigoCliente">Código do Cliente</label>
                    <input class="campo" id="cmpCodigoCliPed" type="text" name="codigoCliente">
                    <label class="label" for="cliente">Cliente</label>
                    <input class="campo" id="cmpClientePed" type="text" name="cliente" disabled>
                </fieldset>
                <fieldset class="flex column bordaCimaBaixo">
                    <h3 class="titulo">Localizar Produto</h3>
                    <div class="flex row just" id="barraLocalizar">
                        <input class="cmpLocProd" id="cmpCodProdPed" type="text" name="codigo">
                        <input class="cmpLocProd" id="cmpDesProdPed" type="text" name="descricao" disabled>
                        <input class="cmpLocProd" id="cmpPreProdPed" type="text" name="preco" disabled>
                        <input class="cmpLocProd" id="cmpQuaProdPed" type="text" name="quantidade">
                        <input class="botaoLocProd" id="btnLancarPed" type="button" value="Lançar no Pedido">
                    </div>
                </fieldset>
                <table id="tabela">
                    <h3 class="titulo">Itens do Pedido</h3>
                    <tbody id="tblPedido">
                        <thead>
                            <th>Item</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Qtd</th>
                            <th>Subtotal</th>
                        </thead>
                    </tbody>
                </table>
                <div id="divtotal" class="flex">
                    <span id="totalPedido" class="flex"></span>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
