<script>
    var n="Pedro"; //string
    var j="João"; //string
    var u=1; - //number

<body>
    <!-- Palavras reservadas: só podem ser usadas para suas determinadas funcionalidades
    Variáveis: Espaços reservados na memória para um valor. O JS é de tipagem dinâmica,
    ou seja, o tipo da variável é determinado na sua atribuição.
    Tipos de dados:
    Primitivos: números, strings, booleanos, undefined e null.
    Não primiticos: objetos
    Dinamicamente ou fracamente tipada
    Atribuição de valor -> var n="Pedro";

    Questão1: tipo number. Representa um número
     -->
